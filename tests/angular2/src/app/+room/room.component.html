<button (click)="logout()">Log Out</button>
  <h3>Room Name</h3>
<form>
  <input name="name" type="text" [(ngModel)]="room.name" placeholder="Room Name" />
  <button (click)="create()">Create</button> or <button (click)="join()">Join</button>
</form>
<h3 *ngIf="room.id">Messages</h3>
<form *ngIf="room.id">
  <input #message name="text" type="text" [(ngModel)]="message.text" placeholder="Message" />
  <button (click)="send(message.value)">Send Message</button>
</form>
<ul *ngIf="room.id">
  <li *ngFor="let message of room.messages">
    {{ message.text }}
  </li>
</ul>
